<!DOCTYPE html>
<html>
<head>
<style>

  table {
    height: 10px;
    width: 800px;
  }

th {
    text-align: center;
    background-color: #93d3d2; 
  }

  td {
    
    text-align: left;
    background-color: #93d3d2;
  }

</style>
</head>
<body>

<table>

  </tr>
  <tr>
    <td>Eve</td>

    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
