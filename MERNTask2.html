<!DOCTYPE html>
<html>
<head>
<style>
  .box {
    border: 1px solid #000;
    width: 240px; 
  }
</style>
</head>
<body>
<div class="box">
	<p>Lists can be nested (list inside list):</p>
	<ul>
  	<li>Coffee</li>
  	<li>Tea
    	<ul>
      		<li>Black Tea</li>
      		<li>Green Tea</li>
    	</ul>
  	</li>
  	<li>Milk</li>
	</ul>
</div>

</body>
</html>
