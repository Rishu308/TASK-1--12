<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">


<style>
#sdnav a {
  position: absolute;
  left: -80px;
  padding: 15px;
  width: 85px;
  border-radius: 5px;
  font-size: 20px;
  color: white;
  text-decoration:none
}

#sdnav a:hover {
  left: 0;
}

#green {
  top: 20px;
  background-color: green;
}

#blue {
  top: 80px;
  background-color: blue;
}

#red {
  top: 140px;
  background-color: red;
}

#black {
  top: 200px;
  background-color:black
}
</style>
</head>

<body>

<div id="sdnav" class="sdnav">
  <a href="#" id="green">A</a>
  <a href="#" id ="blue">B</a>
  <a href="#" id="red">C</a>
  <a href="#" id="black">D</a>
</div>

<div style="margin-left:80px;">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>
   
</body>
</html>
